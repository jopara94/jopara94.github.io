<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharmacy Flash Cards!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Beth+Ellen|Squada+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="gameName">Choose The Correct Cards To Win!</h1>
        <h3 id="showScore"></h3>
    </header>
    <hr>
    <main>
        <section id="top">
            <h2 id="text1">Brand Name</h2>
            <div id="questionBox"></div>
        </section>
        <hr>
        <section id="bottom">
            <h2 id="text2">Guess the Generic Name!</h2>
            <section id="choices">
                <div class="answer" id="a2"></div>
                <div class="answer" id="a1"></div>
                <div class="answer" id="a5"></div>
                <div class="answer" id="a3"></div>
                <div class="answer" id="a6"></div>
                <div class="answer" id="a4"></div>
            </section>
        </section>
    </main>
    <hr>
    <script src="app.js"></script>
</body>
</html>
